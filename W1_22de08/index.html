	<form action="destino.php" method="POST">

	<form action="destino.php" method="GET">

		<fieldset>

	<form>
		<fieldset>

			</label>

				<option value="3d">3</option>

				<option value="5d">5</option>
				<option value="6d">6</option>
			</select>
			<select name="mes">
				<option value="0">MES</option>
				<option value="Enero">Enero</option>
				<option value="Febrero">Febrero</option>
				<option value="Marzo">Marzo</option>
				<option value="Abril">Abril</option>
				<option value="Mayo">Mayo</option>
			</select>
			<select name="año">
				<!--Cuatro digitos para años en values-->
				<option value="0">AÑO</option>
				<option value="1a">1</option>
				<option value="2a">2</option>
				<option value="3a">3</option>
				<option value="4a">4</option>
				<option value="5a">5</option>
				<option value="6a">6</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>En:</legend>
			<select name="lugar">
				<option value="CBBA" selected>Cochabamba</option>

				<option value="LPZ">La Paz</option>
				<option value="OR">Oruro</option>
				<option value="BE">Beni</option>
				<option value="CH">Chiquisaca</option>
				<option value="PA">Pando</option>
				<option value="PO">Potosi</option>
				<option value="TA">Tarija</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Estado Civil:</legend>
			<select name="estadocivil">
				<option value="sol">Soltero</option>
				<option value="cas">Casado</option>
				<option value="viu">Viudo</option>
				<option value="lol">Jugando lol</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Profesion:</legend>
			<input type="text" name="profesion">
