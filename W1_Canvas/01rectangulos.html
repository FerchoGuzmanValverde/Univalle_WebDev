<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Canvas</title>
    <meta charset="utf-8">
    <meta name="description" content="Canvas en HTML5">
    <meta name="keywords" content="Canvas, HTML5, Internet">
    <meta name="author" content="Fernando Guzman Valverde">
  </head>
  <body>

  	<canvas id="micanvas" width="200" height="100">
  		Por favor actualiza tu navegador.
  	</canvas>

  	<script type="text/javascript">
  		var  elemento = document.getElementById("micanvas");
  		var  contexto = elemento.getContext('2d');

  		//rectangulos solidos
  		contexto.fillStyle = '#FF0000';
  		contexto.fillRect(0, 0, 200, 100); //coordenada x, y ... ancho y alto 4 parametros
  		contexto.fillStyle = '#000000';
  		contexto.fillRect(10, 10, 50, 50);


  		//rectangulos (solo bordes)
  		contexto.strokeStyle='#0000FF';
  		contexto.lineWidth = 1;
  		contexto.strokeRect(0, 0, 50, 50);

  	</script>

  </body>
</html>
