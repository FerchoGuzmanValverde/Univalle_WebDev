<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Canvas</title>
    <meta charset="utf-8">
    <meta name="description" content="Canvas en HTML5">
    <meta name="keywords" content="Canvas, HTML5, Internet">
    <meta name="author" content="Fernando Guzman Valverde">
  </head>
  <body>

  	<canvas id="micanvas" width="200" height="100">
  		Por favor actualiza tu navegador.
  	</canvas>

  	<script type="text/javascript">
  		var  elemento = document.getElementById("micanvas");
  		var  contexto = elemento.getContext('2d');

  		//lineas
  		contexto.beginPath();
  		contexto.moveTo(100, 0);
  		contexto.lineTo(200, 100);
  		contexto.lineTo(0, 100);
  		contexto.lineTo(100, 0);
  		contexto.stroke();

  		contexto.beginPath();
  		contexto.moveTo(100, 5);
  		contexto.lineTo(190, 95);
  		contexto.lineTo(10, 95);
  		contexto.lineTo(100, 5);
  		contexto.fillStyle = '#0000ff';
  		contexto.fill();

  	</script>

  </body>
</html>
