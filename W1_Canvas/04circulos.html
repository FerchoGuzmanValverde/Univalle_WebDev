<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Canvas</title>
    <meta charset="utf-8">
    <meta name="description" content="Canvas en HTML5">
    <meta name="keywords" content="Canvas, HTML5, Internet">
    <meta name="author" content="Fernando Guzman Valverde">
  </head>
  <body>

  	<canvas id="micanvas" width="200" height="200">
  		Por favor actualiza tu navegador.
  	</canvas>

  	<script type="text/javascript">
  		var  elemento = document.getElementById("micanvas");
  		var  contexto = elemento.getContext('2d');

  		//circulos
  		contexto.beginPath();
  		contexto.arc(75,75,50,0,Math.PI*2, true); //x,y,radio,inicio,final,sentido(horario o antiorario)
  		contexto.moveTo(110, 75);
  		contexto.arc(75,75,35,0,Math.PI, false);
  		contexto.moveTo(65, 65);
  		contexto.arc(60,65,5,0,Math.PI*2, true);
  		contexto.moveTo(95, 65);
  		contexto.arc(90,65,5,0,Math.PI*2, true);
  		contexto.stroke();

  	</script>

  </body>
</html>
