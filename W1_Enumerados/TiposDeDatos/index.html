<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Bootstrap</title>
    <meta charset="utf-8">
    <meta name="description" content="Aprendiendo Bootstrap">
    <meta name="keywords" content="Bootstrap, Twitter, Responsivo">
    <meta name="author" content="Juan Pérez">

<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- jQuery library -->
<script src="js/jquery-3.3.1.js"></script>

<!-- Popper JS -->
<script src="js/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="js/bootstrap.min.js"></script>

  </head>
  <body>	  
    <div class="container">
      <h1>Columnas xl - 1200px</h1>
      <div class="row">
        <div  class="col-xl-3 bg-primary">xl1</div>
        <div  class="col-xl-3 bg-success">xl2</div>
        <div  class="col-xl-3 bg-warning">xl3</div>
        <div  class="col-xl-3 bg-info">xl4</div>
      </div>

      <h1>Columnas lg - 992px</h1>
      <div class="row">
        <div  class="col-lg-3 bg-primary">lg1</div>
        <div  class="col-lg-3 bg-success">lg2</div>
        <div  class="col-lg-3 bg-warning">lg3</div>
        <div  class="col-lg-3 bg-info">lg4</div>
      </div>

      <h1>columnas md - 768px</h1>
      <div class="row">
        <div  class="col-md-3 bg-primary">md1</div>
        <div  class="col-md-3 bg-success">md2</div>
        <div  class="col-md-3 bg-warning">md3</div>
        <div  class="col-md-3 bg-info">md4</div>
      </div>

      <h1>Columnas sm - 576px</h1>
      <div class="row">
        <div  class="col-sm-3 bg-primary">sm1</div>
        <div  class="col-sm-3 bg-success">sm2</div>
        <div  class="col-sm-3 bg-warning">sm3</div>
        <div  class="col-sm-3 bg-info">sm4</div>
      </div>

      <h1>Columnas extra pequeñas - nunca colapsan</h1>
      <div class="row">
        <div  class="col-3 bg-primary">1</div>
        <div  class="col-3 bg-success">2</div>
        <div  class="col-3 bg-warning">3</div>
        <div  class="col-3 bg-info">4</div>
      </div>
    </div>
  </body>
</html>
