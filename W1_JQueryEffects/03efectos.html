<!DOCTYPE html>
<html lang="es">
  <head>
    <title>jQuery</title>
    <meta charset="utf-8">
    <meta name="description" content="jQuery">
    <meta name="keywords" content="jQuery, HTML5, Javascript">
    <meta name="author" content="Juan PÃ©rez">

<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- jQuery library -->
<script src="js/jquery-3.3.1.js"></script>

<!-- Popper JS -->
<script src="js/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h1>jQuery</h1>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Selectores</h4>
            
            <img src="01rrss.png" id="1">
            <p>hide(500)</p>
            <button id="botontoggle" class="btn btn-primary">Toggle</button>
            <br>
            <img src="02rrss.png" id="2">

        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function(){
    //jQuery

    $('#1').click(function(){
      $(this).hide(1000); //el parametro son los milisegundos que tardara el efecto
    });
    
    $('#botontoggle').click(function(){
      $('#2').toggle(500); 
    });
  });


  /*$(function(){
    //jQuery


  });*/
</script>
  </body>
</html>
