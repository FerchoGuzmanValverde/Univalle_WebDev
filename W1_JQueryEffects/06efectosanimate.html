<!DOCTYPE html>
<html lang="es">
  <head>
    <title>jQuery</title>
    <meta charset="utf-8">
    <meta name="description" content="jQuery">
    <meta name="keywords" content="jQuery, HTML5, Javascript">
    <meta name="author" content="Juan PÃ©rez">

<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- jQuery library -->
<script src="js/jquery-3.3.1.js"></script>

<!-- Popper JS -->
<script src="js/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h1>jQuery</h1>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Selectores</h4>

            <button id="derecha" class="btn btn-primary">Derecha</button>

            <br>
            <div id="imagenes" style="position: absolute;"> <!--significa que las coordenadas del contenedor seran absolutas -->
              <img src="01rrss.png" id="1">
              <img src="02rrss.png" id="2">
              <img src="03rrss.png" id="3">
            </div>
            
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function(){
    //jQuery
    
    $('#derecha').click(function(){
      $("#imagenes").animate({ left: '250px' }); //se le da una posicion final
    });

  });
</script>
  </body>
</html>
