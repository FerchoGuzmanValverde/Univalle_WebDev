<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Drag and Drop</title>
    <meta charset="utf-8">
    <meta name="description" content="Drag and Drop en HTML5">
    <meta name="keywords" content="Drag and Drop, HTML5, Internet">
    <meta name="author" content="Juan PÃ©rez">

<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- jQuery library -->
<script src="js/jquery-3.3.1.js"></script>

<!-- Popper JS -->
<script src="js/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="01drag.css">

</head>
<body>
<div class="container">
  <h1>Drag and Drop</h1>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Origen</h4>
            <div id="origen" ondrop="soltar(event)" ondragover="dejarArrastrar(event)" id="imagen" draggable="true">
              <img src="jake.png" class="img-fluid" ondragstart="arrastrar(event)">
            </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Destino</h4>
            <div id="destino" ondrop="soltar(event)" ondragover="dejarArrastrar(event)">
              
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  function dejarArrastrar(ev)
  {
    ev.preventDefault();
    //evita la propagacion de la imagen
  }
  function arrastrar(ev)
  {
    var codigoImagen = document.getElementById("origen").innerHTML;
    //recuperamos <img ...>

    ev.dataTransfer.setData("text", codigoImagen);
    //almacenamos el codigo de la imagen en una variable de tranfering text
  }

  function soltar(ev)
  {
    //identificamos origen y destino
    var origen = document.getElementById("origen");
    var destino = document.getElementById("destino");

    origen.innerHTML = "";
    destino.innerHTML = ev.dataTransfer.getData("text");

    var imagen = document.getElementById("imagen");
    imagen.setAttriibute("draggable", false);
  }
</script>
  </body>
</html>
