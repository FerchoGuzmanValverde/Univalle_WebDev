<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Bootstrap</title>
    <meta charset="utf-8">
    <meta name="description" content="Aprendiendo Bootstrap">
    <meta name="keywords" content="Bootstrap, Twitter, Responsivo">
    <meta name="author" content="Juan PÃ©rez">

<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- jQuery library -->
<script src="js/jquery-3.3.1.js"></script>

<!-- Popper JS -->
<script src="js/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="js/bootstrap.min.js"></script>

  </head>
  <body>

  <div class="container">
    <h1>Estilos en imagen</h1>
    <img src="images/usuario.jpg" alt="Imagen de usuario">
    <img src="images/usuario.jpg" class="rounded" alt="Imagen de usuario">
    <img src="images/usuario.jpg" class="rounded-circle" alt="Imagen de usuario">
    <img src="images/usuario.jpg" class="img-thumbnail" alt="Imagen de usuario">
    <img src="images/usuario.jpg" class="img-fluid" alt="Imagen de usuario">

    <h1>Alineaciones</h1>
    <div class="row">
      <div class="col-md-12">
        <img src="images/usuario.jpg" class="float-left" alt="Imagen de usuario">
        <img src="images/usuario.jpg" class="float-right" alt="Imagen de usuario">
      </div>
      <div class="col-md-12">
        <img src="images/usuario.jpg" class="mx-auto d-block" alt="Imagen de usuario">
      </div>   
    </div>
    
    

  </div>
  	  
    
  </body>
</html>
